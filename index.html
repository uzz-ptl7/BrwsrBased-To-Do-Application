<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>To Do List Application</title>
</head>
<body>
    <div class="container p-4">
        <h1 class="text-xl font-semibold mb-4">To Do List Application</h1>

        <ul id="taskDisplay" class="mb-4"></ul>

        <input type="text" class="border p-2 mb-2 rounded-lg" placeholder="Enter a New Task" id="newTask">
        <button id="addTaskBtn" class="px-4 py-2 bg-blue-500 text-white rounded-lg">Add Task</button>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
