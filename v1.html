<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>To-Do List Application</title>
</head>
<body>
    <div class="container bg-gray-200 flex flex-col lg:w-[35%] shadow-lg p-3 m-auto my-6">
        <p class="font-semibold text-lg text-center py-2">Elements on the To Do List</p>
        <ul class="list-disc text-center pl-5" id="taskDisplay">    
        </ul>
    </div>

    <script>
        let tasks = ["Buy milk", "Clean the room", "Go to the gym"];

        const displayTasks = () => {
            let taskDisplay = document.getElementById("#taskDisplay");
            taskDisplay.innerHTML = "";
            tasks.forEach((task, index) => {
                const taskItem = document.createElement('li');
                taskItem.classList.add('bg-blue-200', 'p-2', 'm-2', 'rounded-lg', 'decoration-none', 'list-none');
                taskItem.textContent = task;
                taskDisplay.appendChild(taskItem);
            })
        }

        const addTask = (task) => {
            tasks.push(task);
            console.log(`Successfully added ${task} to the list`);
            alert(`Successfully added ${task} to the list`)
            displayTasks();
        }

        displayTasks(); 
        addTask('Buy Bread');
    </script>
</body>
</html>
